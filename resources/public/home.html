<!DOCTYPE HTML>
<html>
<head>
  <title>Angudone</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="This is Rich Web 2014!" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/screen.css">
  <script src="js/angular.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</head>
<body ng-app="TodosApp">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Get 'em Done!</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="starter-template">
      <h1>Angudone</h1>
      <h2 ng-controller='counterCtrl as count'>Todo's Count: {{ count.todos.length }}</h2>
      <div class="lead" ng-controller='MainCtrl as main'>
        <p ng-repeat='t in main.todos'>
          <input type='checkbox' ng-click='main.markDone(t)' ng-checked='t.completeTime' >
          {{ t.text }}
        </p>
        <h4>New Item</h4>
        <form name='newTodoForm'>
          <input name='newTodo' type='text' ng-model='main.newTodo.newItem' required>
          <button ng-click='main.addTodo(main.newTodo, main.todos)' ng-disabled='newTodoForm.$invalid'>Add</button>
        </form>
        <p> {{main.todos}} </p>
      </div>
    </div>
  </div>
</body>
</html>
